<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="600" viewBox="0 0 1024 600">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F3EFE2"/>
      <stop offset="100%" stop-color="#E2F1E5"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FAF5EB"/>
      <stop offset="100%" stop-color="#F0E7DA"/>
    </linearGradient>
    <linearGradient id="primaryGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2A9D8F"/>
      <stop offset="100%" stop-color="#3A7D60"/>
    </linearGradient>
    <style><![CDATA[
      .title { font-family: 'Montserrat', sans-serif; font-size: 30px; fill: #204D3B; font-weight: 600; }
      .caption { font-family: 'Montserrat', sans-serif; font-size: 18px; fill: #4C6F52; }
      .body { font-family: 'Montserrat', sans-serif; font-size: 20px; fill: #2F4F43; }
      .badge { font-family: 'Montserrat', sans-serif; font-size: 16px; fill: #FFFFFF; font-weight: 600; }
      .badge-bg { fill: url(#primaryGrad); }
      .nav-icon { font-family: 'Montserrat', sans-serif; font-size: 40px; fill: #2A9D8F; font-weight: 600; }
      .nav-title { font-family: 'Montserrat', sans-serif; font-size: 22px; fill: #204D3B; font-weight: 600; }
      .nav-sub { font-family: 'Montserrat', sans-serif; font-size: 16px; fill: #4C6F52; }
      .mono { font-family: 'Fira Code', 'Courier New', monospace; font-size: 16px; fill: #3A7D60; }
      .shadow { filter: drop-shadow(0px 8px 16px rgba(32,77,59,0.18)); }
      .btn-label { font-family: 'Montserrat', sans-serif; font-size: 20px; fill: #FFFFFF; font-weight: 600; }
      .btn-secondary { font-family: 'Montserrat', sans-serif; font-size: 20px; fill: #2F4F43; font-weight: 600; }
    ]]></style>
  </defs>
  <rect width="1024" height="600" fill="url(#bgGrad)"/>

  <!-- Header -->
  <g transform="translate(60,40)">
    <text class="title">Paramètres terrariums</text>
    <text y="36" class="caption">Sommaire latéral, cartes thématiques, validation live.</text>
    <g transform="translate(680,-6)">
      <rect class="badge-bg" width="200" height="40" rx="20"/>
      <text x="20" y="26" class="badge">Synchronisé</text>
    </g>
  </g>

  <!-- Layout container -->
  <g transform="translate(60,120)">
    <!-- Navigation column -->
    <g transform="translate(0,0)">
      <g class="shadow">
        <rect width="260" height="160" rx="22" fill="url(#cardGrad)" stroke="#D8D2C5" stroke-width="2"/>
        <text x="30" y="60" class="nav-icon">⚙</text>
        <text x="90" y="56" class="nav-title">Général</text>
        <text x="90" y="90" class="nav-sub">Terrariums: 3</text>
        <text x="90" y="118" class="nav-sub">Boucle: 1000 ms</text>
      </g>
      <g transform="translate(0,190)" class="shadow">
        <rect width="260" height="160" rx="22" fill="url(#cardGrad)" stroke="#C8E0D2" stroke-width="2"/>
        <text x="30" y="60" class="nav-icon">SP</text>
        <text x="90" y="56" class="nav-title">Terrarium 1 - Sp.</text>
        <text x="90" y="90" class="nav-sub">Jour 30°C / 60%</text>
        <text x="90" y="118" class="nav-sub">Nuit 26°C / 70%</text>
      </g>
      <g transform="translate(0,380)" class="shadow">
        <rect width="260" height="160" rx="22" fill="#E5EFE9" stroke="#C8E0D2" stroke-width="2" opacity="0.6"/>
        <text x="30" y="60" class="nav-icon">BO</text>
        <text x="90" y="56" class="nav-title">Terrarium 2 - Boïdés</text>
        <text x="90" y="90" class="nav-sub">Jour 28°C / 55%</text>
        <text x="90" y="118" class="nav-sub">UV: 09h00→15h00</text>
      </g>
    </g>

    <!-- Content column -->
    <g transform="translate(300,0)">
      <!-- General card -->
      <g class="shadow">
        <rect width="620" height="200" rx="24" fill="url(#cardGrad)" stroke="#D8D2C5" stroke-width="2"/>
        <text x="40" y="60" class="nav-title">Configuration globale</text>
        <text x="40" y="96" class="body">• Terrariums actifs : <tspan class="nav-title">3</tspan></text>
        <text x="40" y="130" class="body">• Période de boucle : <tspan class="nav-title">1000 ms</tspan></text>
        <text x="40" y="164" class="caption">Commutateur veille + niveau de logs LVGL stylés (thème Verdant).</text>
      </g>
      <!-- Terrarium card -->
      <g transform="translate(0,220)" class="shadow">
        <rect width="620" height="220" rx="24" fill="url(#cardGrad)" stroke="#C8E0D2" stroke-width="2"/>
        <text x="40" y="60" class="nav-title">Terrarium 1 - Sp. Pantherophis</text>
        <text x="40" y="96" class="body">Jour : <tspan class="nav-title">30.0°C</tspan> · <tspan class="nav-title">60%</tspan></text>
        <text x="40" y="130" class="body">Nuit : <tspan class="nav-title">26.0°C</tspan> · <tspan class="nav-title">70%</tspan></text>
        <text x="40" y="164" class="body">UV : <tspan class="nav-title">09h00</tspan> → <tspan class="nav-title">15h00</tspan> · Hystérésis ΔT <tspan class="nav-title">1.5°C</tspan></text>
        <text x="40" y="198" class="caption">Spinbox + slider synchronisés, validation rouge si min &gt; max.</text>
      </g>
      <!-- Action bar -->
      <g transform="translate(120,470)">
        <rect x="-120" y="0" width="620" height="70" rx="20" fill="rgba(255,255,255,0.6)" stroke="#C8E0D2" stroke-width="1"/>
        <rect x="360" y="14" width="180" height="42" rx="21" fill="url(#primaryGrad)"/>
        <text x="410" y="42" class="btn-label">Sauver</text>
        <rect x="150" y="14" width="170" height="42" rx="21" fill="#D9EDE3" stroke="#2A9D8F" stroke-width="2"/>
        <text x="190" y="42" class="btn-secondary">Appliquer</text>
        <rect x="-90" y="14" width="170" height="42" rx="21" fill="#D9EDE3" stroke="#3A7D60" stroke-width="2" opacity="0.8"/>
        <text x="-40" y="42" class="btn-secondary">Fermer</text>
      </g>
    </g>
  </g>

  <!-- Notes -->
  <g transform="translate(60,540)">
    <text class="caption">Sommaire navcard = `ui_theme_create_nav_card` + `format_species_monogram()`.</text>
    <text y="26" class="mono">Flux : Appliquer → apply sans NVS · Sauver → settings_save() + modal dirty tracking.</text>
  </g>
</svg>
